apiVersion: v1
kind: Service
metadata:
  name: kongdash
  labels:
    serviceName: kongdash
    type: external
spec:
  type: NodePort
  ports:
  - name: http
    port: 80
    targetPort: 8080
    protocol: TCP
  selector:
    serviceName: kongdash
    type: app
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: kongdash
  labels:
    serviceName: kongdash
    type: app
spec:
  selector:
    matchLabels:
      serviceName: kongdash
      type: app
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      name: kongdash
      labels:
        serviceName: kongdash
        type: app
    spec:
      containers:
      - name: kongdash
        image: pgbi/kong-dashboard:v3
        env:
        - name: SECRET_AUTH
          valueFrom:
            secretKeyRef:
              name: kongdash-auth
              key: auth
        args: ["start", "-u http://kong:8001", $(SECRET_AUTH)]
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        livenessProbe:
          initialDelaySeconds: 60
          periodSeconds: 30
          tcpSocket:
           port: http
        readinessProbe:
          initialDelaySeconds: 60
          periodSeconds: 30
          httpGet:
            path: /healthz
            port: http
